<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Event Ticket</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    .ticket-box {
      border: 2px solid #000;
      padding: 20px;
      border-radius: 14px;
      max-width: 420px;
      margin: auto;
      margin-top: 40px;
    }

    img {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <h2>Your Event Ticket</h2>

  <div class="ticket-box">
    <h3 id="tid"></h3>
    <img id="qr" width="250" height="250">
  </div>

  <script>
    // STEP 1: read ticket ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    // STEP 2: show the ticket ID
    document.getElementById("tid").innerText = "Ticket ID: " + id;

    // STEP 3: set QR code from secure API
    const qrURL = "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" + encodeURIComponent(id);

    document.getElementById("qr").src = qrURL;
  </script>
</body>
</html>
